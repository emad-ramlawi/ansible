---
- hosts: all
  become: yes
  tasks:  
  - name: Install nodejs 1
    shell: curl -sL https://deb.nodesource.com/setup_11.x | sudo -E bash -
    become: yes
    
  - name: Install nodejs 2
    shell: apt-get install -y nodejs
    become: yes
    
  - name: Install nodejs 3
    shell: apt-get install yarn
    become: yes
